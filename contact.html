<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column align-items-end">
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <nav class="navbar col justify-content-between navbar-expand-lg navbar-light">
                <h1 class="my-font">Carl Vega</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="container flex-grow-1">
        <section class="row">
            <div class="col-lg-1"></div>
            <div class="col">
                <div>
                    <h1 class="my-font">Contact</h1>
                    <hr>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="mailto:carljasonvega@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <label for="text">Name:</label>
                                <input type="text" class="form-control" id="username" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="user-email" placeholder="john.smith@email.com">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control" id="comment-area" rows="3" placeholder="Enter text here..."></textarea>
                                <input class="btn btn-info btn-success btn-send" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </section>
    </div>
    <div class="container">
        <footer class="navbar text-center">
            <span class="col">&copy; Copyright</span>
        </footer>
    </div>
</body>

</html>
